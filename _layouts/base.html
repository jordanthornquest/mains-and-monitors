<!doctype html>
<html class="no-js" lang="en">

  <head>

    <!-- <link rel="apple-touch-icon" href="icon.png"> -->

    <link rel="stylesheet" href="{{ 'assets/css/style.css' | absolute_url }}">
    {% seo %}
  </head>

  <body>

    </main>

      <small>Copyright &copy; 2018 Jordan Thornquest. <a href="{{ site.baseurl }}/feed.xml">Atom Feed.</a> <a href="https://www.instagram.com/p/Bn8H2gNADg6/">The dog's name is Jess.</a></small>
